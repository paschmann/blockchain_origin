<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Blockchain: Food Safety POC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="scripts/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="resources/css/custom.css">
    <link rel="stylesheet" href="scripts/font-awesome/css/font-awesome.css">

    <script src="scripts/jquery/dist/jquery.js"></script>
    <script src="../node_modules/popper.js/dist/popper.js"></script>
    <script src="scripts/bootstrap/dist/js/bootstrap.js"></script>
    <script src="main.js"></script>
</head>

<body>
    <div class="navbar navbar-expand-lg fixed-top navbar-light bg-light">
        <div class="container">
            <a href="../" class="navbar-brand">Food Safety</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#peers">Nodes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#blockchain">Blockchain</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>


    <div class="container" id="peers">
            <div id="alert" class="alert alert-dismissible collapse " role="alert">
                    <button type="button" class="close" data-hide="alert">&times;</button>
                    <span id="message"></span>
            </div>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#network">Peer Network</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#addpeer">Add Peer</a>
                </li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane fade show active" id="network">
                    <div class="clearfix">
                        <p class="float-left">This displays a list of other peers currently on the network.</p>
                        <button type="button" id="btnGetPeers" class="btn btn-primary float-right"
                            style="margin-bottom: 10px;">
                            <i class="fa fa-refresh"></i>Refresh
                        </button>
                    </div>
                    <table id="peers" class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col">Peer</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <div class="tab-pane fade" id="addpeer">
                    <form>
                        <div class="form-group">
                            <label for="url">Peer URL and Port</label>
                            <input class="form-control" id="url" value="ws://localhost:6001">
                        </div>
                        <button type="button" id="btnAddPeer" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>
        </div> <!-- Container -->


    <div class="container" style="margin-top: 40px;">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" href="#blockchain">Blockchain</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#addblock">Add Block</a>
            </li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane fade show active" id="blockchain">
                <div class="clearfix">
                    <p class="float-left">A list of all blocks on the blockchain</p>
                    <button type="button" id="btnGetBlockchain" class="btn btn-primary float-right"
                        style="margin-bottom: 10px;">
                        <i class="fa fa-refresh"></i>Refresh
                    </button>
                </div>
                <table id="blocks" class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Index</th>
                            <th scope="col">Timestamp</th>
                            <th scope="col">Data</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="tab-pane fade" id="addblock">
                <div class="accordion" id="accordion">
                    <div class="card">
                        <div class="card-header">
                            <h2 class="mb-0">
                                <button class="btn btn-link" type="button" data-toggle="collapse"
                                    data-target="#manufacturing" aria-expanded="true" aria-controls="manufacturing">
                                    Manufacturing Company
                                </button>
                            </h2>
                        </div>

                        <div id="manufacturing" class="collapse" data-parent="#accordion">
                            <div class="card-body">
                                <form>
                                    <div class="form-group">
                                        <label for="prodName">Product Name</label>
                                        <input class="form-control" id="man_prodName" value="Chicken Soup">
                                    </div>
                                    <div class="form-group">
                                        <label for="serialNo">Serial No</label>
                                        <input type="text" class="form-control" id="man_serialNo" value="1128291">
                                    </div>
                                    <div class="form-group">
                                        <label for="expDate">Expiration Date</label>
                                        <input type="text" class="form-control" id="man_expDate" value="01/18/2020">
                                    </div>
                                    <button type="button" id="btnAddManBlock" class="btn btn-primary">Save</button>
                                    </fieldset>
                                </form>
                            </div>
                        </div>

                        <div class="card-header">
                            <h2 class="mb-0">
                                <button class="btn btn-link" type="button" data-toggle="collapse"
                                    data-target="#distribution" aria-expanded="true" aria-controls="distribution">
                                    Distribution Company
                                </button>
                            </h2>
                        </div>

                        <div id="distribution" class="collapse" data-parent="#accordion">
                            <div class="card-body">
                                <form>
                                    <div class="form-group">
                                        <label for="serialNo">Serial No</label>
                                        <input type="text" class="form-control" id="dist_serialNo" value="1128291">
                                    </div>
                                    <div class="form-group">
                                        <label for="expDate">Recieved</label>
                                        <input type="text" class="form-control" id="dist_recDate" value="01/03/2020">
                                    </div>
                                    <button type="button" id="btnAddDistBlock" class="btn btn-primary">Save</button>
                                    </fieldset>
                                </form>
                            </div>
                        </div>



                        <div class="card-header">
                            <h2 class="mb-0">
                                <button class="btn btn-link" type="button" data-toggle="collapse"
                                    data-target="#retailer" aria-expanded="true" aria-controls="retailer">
                                    Retailer
                                </button>
                            </h2>
                        </div>

                        <div id="retailer" class="collapse" data-parent="#accordion">
                            <div class="card-body">
                                <form>
                                    <div class="form-group">
                                        <label for="serialNo">Serial No</label>
                                        <input type="text" class="form-control" id="ret_serialNo" value="1128291">
                                    </div>
                                    <div class="form-group">
                                        <label for="expDate">Recieved</label>
                                        <input type="text" class="form-control" id="ret_recDate" value="01/20/2020">
                                    </div>
                                    <button type="button" id="btnAddRetBlock" class="btn btn-primary">Save</button>
                                    </fieldset>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div> <!-- Container -->

</body>

</html>

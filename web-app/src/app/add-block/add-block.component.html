<form (ngSubmit)="onSubmit()">
        <fieldset>
          <div class="form-group">
            <label for="prodName" class="col-sm-2 col-form-label">Product Name</label>
            <div class="col-sm-10">
              <input class="form-control" [(ngModel)]="prodName" name="prodName">
            </div>
          </div>
          <div class="form-group">
            <label for="serialNo" class="col-sm-2 col-form-label">Serial No</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="serialNo" [(ngModel)]="serialNo">
            </div>
          </div>
          <div class="form-group">
            <label for="expDate" class="col-sm-2 col-form-label">Expiration Date</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="expDate" [(ngModel)]="expDate">
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Save</button>
        </fieldset>
      </form>
